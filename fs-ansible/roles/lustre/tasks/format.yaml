---
- set_fact:
    mgs: "{{ vars[fs_name + '_mgs'] | default(omit) }}"
    mgsnode: "{{ vars[fs_name + '_mgsnode']}}"
    mdts: "{{ vars[fs_name + '_mdts'] | default({}) }}"
    osts: "{{ vars[fs_name + '_osts'] | default({}) }}"
    client_port: "{{ vars[fs_name + '_client_port'] }}"
    mdt_size: "{{ vars[fs_name + '_mdt_size'] | default('10%') }}"
  tags: [ 'never', 'format_mgs', 'reformat_mgs', 'format']

- name: Ensure MGS has been formatted
  command: /usr/sbin/mkfs.lustre --mgs /dev/{{ mgs }}
  register: command_result
  failed_when: "command_result.rc != 0 and ('was previously formatted for lustre' not in command_result.stderr) and command_result.rc != 17"
  changed_when: "command_result.rc == 0"
  when:
    - mgs is defined
  tags: [ 'never', 'format_mgs', 'format']

- name: Reformat MGS
  command: /usr/sbin/mkfs.lustre --mgs --reformat /dev/{{ mgs }}
  when:
    - mgs is defined
  tags: [ 'never', 'reformat_mgs']

- name: Clean LVM
  block:
    - name: Remove LV for MDT
      lvol:
        lv: "mdt"
        vg: "dac-{{ item }}"
        state: absent
        force: yes
      loop: "{{ mdts.keys() | list }}"

    - name: Remove VG
      lvg:
        vg: "dac-{{ item }}"
        pvs: "/dev/{{ item }}"
        force: yes
        state: absent
      loop: "{{ mdts.keys() | list }}"

    - name: dmsetup remove lvm
      command: "dmsetup remove dac--{{ item }}-mdt"
      register: command_result
      failed_when: "command_result.rc != 0 and ('device' not in command_result.stderr)"
      loop: "{{ mdts.keys() | list }}"

  when:
    - mdts is defined
  tags: [ 'never', 'reformat_mdts', 'format']

- name: Add VG
  lvg:
    vg: "dac-{{ item }}"
    pvs: "/dev/{{ item }}"
    state: present
  loop: "{{ mdts.keys() | list }}"
  when:
    - mdts is defined
  tags: [ 'never', 'reformat_mdts', 'format']

- name: Add LV for MDT
  lvol:
    lv: "mdt"
    vg: "dac-{{ item }}"
    size: "{{ mdt_size }}"
    state: present
  loop: "{{ mdts.keys() | list }}"
  when:
    - mdts is defined
  tags: [ 'never', 'reformat_mdts', 'format']

- name: Reformat MDTs
  command: "/usr/sbin/mkfs.lustre --mdt --reformat --fsname={{ fs_name }} --index={{ item.value }} --mgsnode={{ mgsnode }}{{ lnet_suffix }} --mkfsoptions=\"-O large_dir\" /dev/mapper/dac--{{ item.key }}-mdt"
  async: 60
  poll: 10
  loop: "{{ mdts|dict2items }}"
  when:
    - mdts is defined
  tags: [ 'never', 'reformat_mdts', 'format']


- name: Clean LVM
  block:
    - name: Remove LV for OST
      lvol:
        lv: "ost"
        vg: "dac-{{ item }}"
        state: absent
        force: yes
      loop: "{{ osts.keys() | list }}"
      when:
        - mdts is defined

    - name: Remove VG OST
      lvg:
        vg: "dac-{{ item }}"
        pvs: "/dev/{{ item }}"
        state: absent
      loop: "{{ osts.keys() | list }}"
      when:
        - osts is defined
        - mdts is not defined

    - name: dmsetup remove lvm
      command: "dmsetup remove dac--{{ item }}-ost"
      register: command_result
      failed_when: "command_result.rc != 0 and ('device' not in command_result.stderr)"
      loop: "{{ mdts.keys() | list }}"
  tags: [ 'never', 'reformat_osts', 'format']

- name: Add VG
  lvg:
    vg: "dac-{{ item }}"
    pvs: "/dev/{{ item }}"
    state: present
  loop: "{{ osts.keys() | list }}"
  when:
    - osts is defined
  tags: [ 'never', 'reformat_osts', 'format']

- name: Add LV for OST
  lvol:
    lv: "ost"
    vg: "dac-{{ item }}"
    size: +100%FREE
    state: present
  loop: "{{ osts.keys() | list }}"
  when:
    - osts is defined
  tags: [ 'never', 'reformat_osts', 'format']

- name: Reformat OSTs
  command: "/usr/sbin/mkfs.lustre --ost --reformat --fsname={{ fs_name }} --index={{ item.value }} --mgsnode={{ mgsnode }}{{ lnet_suffix }} /dev/mapper/dac--{{ item.key }}-ost"
  async: 60
  poll: 10
  loop: "{{ osts|dict2items }}"
  when:
    - osts is defined
  tags: [ 'never', 'reformat_osts', 'format']
